  <body>
    <!-- Inline script to prevent theme flash and handle PWA state -->
    <script>
      (function() {
        // Theme handling
        var theme = localStorage.getItem('afuchat-theme') || 'system';
        var resolved;
        if (theme === 'system') {
          resolved = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
        } else if (theme === 'light' || theme === 'dark') {
          resolved = theme;
        } else {
          resolved = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
        }
        document.documentElement.classList.add(resolved);
        
        // Update theme-color meta tag
        var themeColor = resolved === 'dark' ? '#0F1114' : '#F6F6F6';
        var meta = document.querySelector('meta[name="theme-color"]:not([media])');
        if (meta) meta.setAttribute('content', themeColor);

        // Detect PWA standalone mode
        var isStandalone = window.matchMedia('(display-mode: standalone)').matches ||
                          window.navigator.standalone === true ||
                          document.referrer.includes('android-app://');
        
        if (isStandalone) {
          document.documentElement.classList.add('pwa-standalone');
        }

        // Handle iOS safe areas
        if (/iPad|iPhone|iPod/.test(navigator.userAgent)) {
          document.documentElement.classList.add('ios-device');
        }

        // Handle Android
        if (/Android/.test(navigator.userAgent)) {
          document.documentElement.classList.add('android-device');
        }
      })();
    </script>
    
    <!-- App loading indicator for slow connections -->
    <style>
      #app-loader {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: var(--loader-bg, #0F1114);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.3s ease;
      }
      html.light #app-loader { --loader-bg: #F6F6F6; }
      html.dark #app-loader { --loader-bg: #0F1114; }
      #app-loader.hidden {
        opacity: 0;
        pointer-events: none;
      }
      #app-loader .spinner {
        width: 40px;
        height: 40px;
        border: 3px solid transparent;
        border-top-color: #00C2CB;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
    
    <div id="app-loader">
      <div class="spinner"></div>
    </div>
    
    <div id="root"></div>
    
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Hide loader when app is ready -->
    <script>
      window.addEventListener('load', function() {
        setTimeout(function() {
          var loader = document.getElementById('app-loader');
          if (loader) loader.classList.add('hidden');
        }, 100);
      });
    </script>
